{% extends "base.html" %}
{% block title %}トップページ{% endblock %}
{% block header %}
<section class="login-message">
  {% if user_id %}
  <p>
    こんにちは、 {{ display_name }}さん。
    {% if is_admin %}
    <a href="/admin">管理者画面はこちら</a>。
    {% endif %}

  <p><a href="/login">こちらからログインしてください。</a></p>
  {% endif %}
</section>
{% endblock %}

{% endblock %}
